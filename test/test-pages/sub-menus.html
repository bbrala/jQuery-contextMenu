<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../dist/jquery.contextMenu.js"
            type="text/javascript"></script>
    <script src="..//dist/jquery.ui.position.min.js"
            type="text/javascript"></script>
    <link href="../../dist/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- END doctoc generated TOC please keep comment here to allow auto update -->
<p><button class="context-menu-one btn btn-neutral">right click me</button></p>
<div id="messages"></div>
<script type="text/javascript" class="showcase">
    $(function () {
        /**************************************************
         * Context-Menu with Sub-Menu
         **************************************************/
        $.contextMenu({
            selector: '.context-menu-one',
            callback: function (e, key, currentMenuData, rootMenuData) {
                var m = "clicked: " + key;
                document.getElementById('messages').innerHTML += m + "\n";
            },
            items: {
                "edit": {"name": "Edit", "icon": "edit"},
                "cut": {"name": "Cut", "icon": "cut"},
                "sep1": "---------",
                "quit": {"name": "Quit", "icon": "quit"},
                "sep2": "---------",
                "fold1": {
                    "name": "Sub group",
                    "items": {
                        "fold1-key1": {"name": "Foo bar"},
                        "fold2": {
                            "name": "Sub group 2",
                            "items": {
                                "fold2-key1": {"name": "alpha"},
                                "fold2-key2": {"name": "bravo"},
                                "fold2-key3": {"name": "charlie"}
                            }
                        },
                        "fold1-key3": {"name": "delta"}
                    }
                },
                "fold1a": {
                    "name": "Other group",
                    "items": {
                        "fold1a-key1": {"name": "echo"},
                        "fold1a-key2": {"name": "foxtrot"},
                        "fold1a-key3": {"name": "golf"}
                    }
                }
            }
        });
    });
</script>
</body>
</html>
